<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mothership</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="js/script.js">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/mothership.png" style="margin-top: 30px;" alt="Logo">
        </div>
        <div class="menu">
            <div class="menu-item">Inicio</div>
            <div class="menu-item">Contacto</div>
            <div class="menu-item">Iniciar Sesión</div>
        </div>
    </div>

    <div class="separator"></div>

    <!-- Contenido del cuerpo -->
    <div class="steps">
        <div class="step">
            <div class="step-circle">✔</div>
            <div class="step-text">Crear Historia</div>
        </div>
        <div class="step">
            <div class="line"></div>
            <div class="step-circle">✔</div>
            <div class="step-text">Seleccionar Imágenes</div>
        </div>
        <div class="step">
            <div class="line"></div>
            <div class="step-circle">✔</div>
            <div class="step-text">Musicalizar</div>
        </div>
        <div class="step">
            <div class="line"></div>
            <div class="step-circle">✔</div>
            <div class="step-text">Compartir</div>
        </div>
    </div>

 <!-- Contenido anterior aquí -->

 <div class="separator"></div>

 <!-- Contenedor para los botones y el video -->
 <div class="button-container">
    <!-- Botones -->
    <div class="buttons">
        <button class="button">Omitir</button>
        <!-- Video -->
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/mrHqjjKzZP8&ab_" frameborder="0" allowfullscreen></iframe>

        </div>
        <div class="dropdown">
            <button class="button-share">Compartir</button>
            <ul class="dropdown-menu">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">YouTube</a></li>
            </ul>
        </div>
    </div>
</div>


 <!-- Línea separadora negra -->
 <div class="separator" style="border-top: 2px solid rgb(93, 93, 93);"></div>

 <!-- Pie de página -->
 <div class="footer">
     <!-- Texto a la izquierda -->
     <div>2023 Mothership </div>
     <!-- Iconos de redes sociales a la derecha -->
     <div class="social-icons">
         <img src="img/youtube.png" alt="YouTube">
         <img src="img/linkedin.png" alt="Instagram">
         <img src="img/Email.png" alt="Facebook">
     </div>
 </div>
</body>
</html>
